<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>    
    <div class="container">
    <form action="index.html" method="get" class="reg-form">
       <fieldset class="contact">
            
            <legend>Contact Information</legend>
            <div class="item1 item">
            <label for="name" >Full Name</label>
            <input type="text" name="user_name" id="name" placeholder="Required"  required class="transition">
            </div>
            <div class="item2 item">
            <label for="email" >Email Address</label>
            <input type="email" name="user_email" id="email" placeholder="Required"   required class="transition">
            </div>
            <div class="item3 item">
            <label for="phone" >Phone Number</label>
            <input type="tel" name="user_phone" id="phone" placeholder="123-456-7890" class="transition">
            </div>
            <div class="item4 item">
            <label for="address" >Street Address</label>
            <input type="text" name="user_address" id="address" placeholder="Required"  class="transition">
            </div>
            <div class="item5 item">
            <label for="city">City</label>
            <input type="text" name="user_city" id="city" placeholder="Required"  class="transition">
            </div>
            <div class="item6 item">
            <label for="state">State</label>
            <select name="user_state" id="state" class="transition">
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
            </select>
            </div>
            <div class="item7 item">
            <label for="zip">Zip Code</label>
            <input type="text" name="user_zip" id="zip" placeholder="Required" 
             class="transition">
            </div>
        </fieldset>
        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox" id="html" name="subscription" value="html">
            <label for="html">HTML News</label><br>

            <input type="checkbox" id="css" name="subscription" value="css">
            <label for="css">CSS News</label><br>
            <input type="checkbox" id="java" value="java" name="subscription">
            <label for="java">Javascript News</label>
            <p>Newsletter format</p>
            <input type="radio" id="html_text" name="format" value="html_text">
            <label for="html_text">HTML</label><br>
            <input type="radio" id="plain_text" name="format" value="plain_text">
            <label for="plain_text">Plain text</label><br>
            <div class="comment">
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea name="user_comment" id="comment" cols="30" rows="7" placeholder="optional" class="transition"></textarea>
            </div>
            <button type="submit" name="submit" >Sign Up</button>
        </fieldset>
        <footer>
            <h6><em>Copyright The Code Review</em></h6></footer>


    </form>
    </div>
    
    </body>
</html>
